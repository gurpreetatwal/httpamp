language: node_js

node_js:
  - 'node'
  - '6'
  - '5.6'
  - '4'

cache:
  directories:
    - $HOME/.npm
    - node_modules

install:
  - npm update
  - npm prune

after_success:
  - test $TRAVIS_NODE_VERSION = 6 && npm run cover
  - test $TRAVIS_NODE_VERSION = 6 && bash <(curl -s https://codecov.io/bash)

deploy:
  on:
    tags: true
    node: 6
  provider: npm
  email: npm@gatwal.com
  api_key: $NPM_TOKEN
  skip_cleanup: true
